<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment at HeartHealth Medical</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, h1, h2, form, input, select, button {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #2955ad;
            color: #fefefe;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px hsla(0, 0%, 0%, 0.1);
            margin-bottom: 20px;
        }

        .card h1, .card h2 {
            color: #2955ad;
            margin-bottom: 20px;
        }

        .reviews, .booking {
            margin-bottom: 40px;
            color: #000000;
        }


        input[type="date"],
        select {
            width: 98%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2955ad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #2955ad;
        }

        .reviews ul {
            list-style-type: none;
            width: 50%;
        }

        .reviews ul li {
            background: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            color: #aaa;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .container {
                width: auto;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HeartHealth Medical</h1>
            <p>360 College St Unit 103, Toronto, ON M5T 1S6</p>
        </div>
        <div class="reviews card">
            <h2>Reviews</h2>
            <ul>
                <!-- Replace with dynamic server-side code -->
                <li>Worst clinic ever!!!</li>
                <li>Nivedha is doing this herself</li>
            </ul>
        </div>
        <div class="booking card">
            <h2>Book Your Appointment</h2>
            <form action="/booking_confirmation" method="POST" id="booking-form">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" min="2024-03-15" required>
            
                <label for="time">Time:</label>
                <select id="time" name="time" required>
                    <option value="" disabled selected>Select a time</option>
                    <!-- Options will be populated here -->
                </select>
            
                <input type="hidden" name="clinic" value="HeartHealth Medical">
                <button type="submit" class="submit-btn">Book Appointment</button>
            </form>        
        </div>
        <div class="footer">
            <p>&copy; 2024 HeartHealth Medical</p>
        </div>
    </div>

    <script>
        var availableTimes = JSON.parse('{{ clinic["available_slots"] | tojson | safe }}');
        document.getElementById('date').addEventListener('change', function() {
            var selectedDate = this.value;
            var timesDropdown = document.getElementById('time');
            timesDropdown.innerHTML = ''; 
            if (availableTimes[selectedDate]) {
                availableTimes[selectedDate].forEach(function(time) {
                    var option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timesDropdown.appendChild(option);
                });
            } else {
                var option = document.createElement('option');
                option.textContent = 'No available times';
                timesDropdown.appendChild(option);
            }
        });
    </script>
</body>
</html>
